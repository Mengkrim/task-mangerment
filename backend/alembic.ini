# alembic.ini

[alembic]
# The directory where migration scripts are stored (relative to alembic.ini)
script_location = alembic

# IMPORTANT: do NOT use quotes around the URL
sqlalchemy.url = postgresql+psycopg2://postgres:123@127.0.0.1:5432/task_manager

# These are usually fine as default
file_template = %%(rev)s_%%(slug)s
truncate_slug_length = 40
version_table = alembic_version
version_table_pk = False
version_table_schema = None
version_table_name = alembic_version
sourceless = false

# ============================= logging =============================
[loggers]
keys = root,sqlalchemy,alembic

[handlers]
keys = console

[formatters]
keys = generic

[logger_root]
level = WARN
handlers = console
qualname =

[logger_sqlalchemy]
level = WARN
handlers =
qualname = sqlalchemy.engine

[logger_alembic]
level = INFO
handlers =
qualname = alembic

[handler_console]
class = StreamHandler
args = (sys.stdout,)
level = NOTSET
formatter = generic

[formatter_generic]
format = %(levelname)-5.5s [%(name)s] %(message)s
datefmt = %H:%M:%S
# Optional but useful in development
# log = true
# log_level = INFO